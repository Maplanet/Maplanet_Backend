<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Login Button</title>
    <style>
      /* temporary style definition */
      .discord-login-button {
        background-color: blue;
        color: white;
        font-size: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      .profile-container {
      text-align: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .username {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
    </style>
  </head>
  <body>
    <button class="discord-login-button" onclick="discordLogin()">
      Login with Discord
    </button>
    <div class="profile-container">
      <img class="avatar" id="avatar" src="" alt="Avatar">
      <div class="username" id="username"></div>
    </div>
    <script>
      async function discordLogin() {
        const url =
          'https://discord.com/oauth2/authorize?client_id=1207737873063739452&response_type=code&redirect_uri=https%3A%2F%2Fmaplanet.store%2Fauth%2Fdiscord&scope=identify+email';

        // Redirect the user to the Discord login page.
        window.location.href = url;

        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
          const data = {
            client_id: process.env.DISCORD_CLIENT_ID,
            client_secret: process.env.DISCORD_CLIENT_SECRET,
            grant_type: 'authorization_code',
            //code = NhhvTDYsFcdgNLnnLijcl7Ku7bEEeee
            code: code,
            redirect_uri: 'https://maplanet.store/auth/discord',
            scope: 'identify, email',
          };

          const response = await fetch('https://discord.com/api/oauth2/token', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
          });

          const responseData = await response.json();

          // Get user information
          const accessToken = responseData.access_token;
          const userResponse = await fetch('https://discord.com/api/users/@me', {
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          });
          const userData = await userResponse.json();

          // Display username
          const usernameElement = document.getElementById('username');
          usernameElement.textContent = userData.username;

          // Display avatar if available
          const avatarElement = document.getElementById('avatar');
          if (userData.avatar) {
            avatarElement.src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
          } else {
            // If no avatar is available, use a default one
            avatarElement.src = 'https://via.placeholder.com/100'; // You can replace this with any default avatar image URL
          }
        }
      }
    </script>
  </body>
</html>
