<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Login Button</title>
    <style>
      /* temporary style definition */
      .discord-login-button {
        background-color: blue;
        color: white;
        font-size: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="discord-login-button" onclick="discordLogin()">
      Login with Discord
    </button>

    <script>
      async function discordLogin() {
        const url =
          'https://discord.com/api/oauth2/authorize?client_id=1207737873063739452&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Fauth%2Fdiscord&scope=identify+email';

        // Redirect the user to the Discord login page.
        window.location.href = url;

        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
          const data = {
            client_id: process.env.DISCORD_CLIENT_ID,
            client_secret: process.env.DISCORD_CLIENT_SECRET,
            grant_type: 'authorization_code',
            //code = NhhvTDYsFcdgNLnnLijcl7Ku7bEEeee
            code: code,
            redirect_uri: 'http://localhost:3000/auth/discord',
            scope: 'identify, email',
          };

          const response = await fetch('https://discord.com/api/oauth2/token', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
          });

          const responseData = await response.json();
        }
      }
    </script>
  </body>
</html>
