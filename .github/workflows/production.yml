name: Production CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Update this with your desired Node.js version

      - name: Set ENV
        run: |
          echo "${{ secrets.DOT_ENV_DEV }}" > .env.production
        shell: bash
      - name: Build Docker image
        run: |
          docker build -t -f Dockerfile.prod parkbrianjunsoo/maplanet_repository:v1 .

      - name: Push Docker image to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push parkbrianjunsoo/maplanet_repository:v1

      - name: SSH into EC2 instance and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          script: |
            docker pull parkbrianjunsoo/maplanet_repository:v1
            docker stop maplanet-nest-app || true
            docker rm maplanet-nest-app || true
            docker rmi $(docker images -f "dangling=true" -q)
            docker run -d --name maplanet-nest-app -p 3000:3000 parkbrianjunsoo/maplanet_repository:v1
