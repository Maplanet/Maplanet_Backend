name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Update this with your desired Node.js version

      - name: Build Docker image
        run: |
          docker build -t parkbrianjunsoo/maplanet_repository:v1 .

      - name: Push Docker image to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push parkbrianjunsoo/maplanet_repository:v1

      - name: Delete last Docker image
        run: |
          sudo docker rmi -f $(sudo docker images -q parkbrianjunsoo/maplanet_repository:v1)

      - name: SSH into EC2 instance and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          script: |
            sudo docker pull parkbrianjunsoo/maplanet_repository:v1
            sudo docker stop maplanet-nest-app || true
            sudo docker rm maplanet-nest-app || true
            sudo docker run -d --name maplanet-nest-app -p 3000:3000 parkbrianjunsoo/maplanet_repository:v1
